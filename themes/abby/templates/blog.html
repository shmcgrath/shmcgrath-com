{% extends "base.html" %}
{% block title %}{{ config.title }} - Blog - {{ section.title }} {% endblock title %}
{% block contentblk %}
<h1>{{ section.title }} </h1>

<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>

{% endblock contentblk %}
